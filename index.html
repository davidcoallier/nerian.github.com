{% for post in site.posts limit:5 %}
<div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <em>Posted on {{ post.date | date_to_long_string }}</em>	
    {{ post.content | truncatewords: 50 }}	  
    <hr/>
</div>
{% endfor %}
<div id="morePost">
    <a href="posts.html">More Posts</a>
</div>
