---
layout: master
title: Home
---
{% for post in site.posts limit:5 %}
<div>
    <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
    <em>Posted on {{ post.date | date_to_long_string }}.</em>
	<a href="{{ post.url }}#disqus_thread">Comments</a>
    {{ post.content }}
    <hr/>
</div>
{% endfor %}
<div id="morePost">
    <a href="posts.html">More Posts</a>
</div>
